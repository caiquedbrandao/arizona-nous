<html lang="pt-BR">
<head>

  <title>Painel Power BI - Acabamento</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;

      overflow: hidden;
      background-color: #000;

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<iframe 
  src="https://app.powerbi.com/reportEmbed?reportId=24f1eb20-dcbd-4847-bb99-3699d76c2a3d&autoAuth=true&ctid=020fe90c-bfec-43f0-9548-6fca795282a7&pageName=a5018763ce1e681e076e&refresh=1" 
  allowFullScreen="true">
</iframe>





  <script>
    // ðŸ” Recarrega o painel a cada 5 minutos (300.000 ms)
    setInterval(() => {
      const iframe = document.querySelector('iframe');
      iframe.src = iframe.src;
    }, 300000);
  </script>
</body>
</html>
